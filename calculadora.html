<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./calculadora.css">
</head>
<body>
    <main>
        <form id="form">
            <input id="showBar" class="input" type="text" readonly>

            <div>
                <input id="clear" class="input-btn large-btn" type="button" value="CLEAR">
                <input id="del" class="input-btn large-btn" type="button"value="DEL">
            </div>

            <div>
                <input id="one" class="input-btn" type="button" value="1">
                <input id="two" class="input-btn" type="button" value="2">
                <input id="three" class="input-btn" type="button" value="3">
                <input id="plus" class="input-btn" type="button" value="+">
            </div>

            <div>
                <input id="four" class="input-btn" type="button" value="4">
                <input id="five" class="input-btn" type="button" value="5">
                <input id="six" class="input-btn" type="button" value="6">
                <input id="minus" class="input-btn" type="button" value="-">
            </div>

            <div>
                <input id="seven" class="input-btn" type="button" value="7">
                <input id="eight" class="input-btn" type="button" value="8">
                <input id="nine" class="input-btn" type="button" value="9">
                <input id="times" class="input-btn" type="button" value="*">
            </div>

            <div>
                <input id="zero" class="input-btn" type="button" value="0">
                <input id="equal" class="input-btn" type="button" value="=">
                <input id="point" class="input-btn" type="button" value=".">
                <input id="division" class="input-btn" type="button" value="/">
            </div>

        </form>
    </main>
</body>
<script src="./calculadora.js"></script>
</html>
